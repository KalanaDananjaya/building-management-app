<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Project Management App</h2>

  <ion-card>
    <ion-card-header>
      Building Number
    </ion-card-header>
  
    <ion-list>
      <ion-item *ngFor="let item of arrData;let i=index">
        <button ion-item (click)="openBuilding(i)">
          <ion-icon name="home" item-start></ion-icon>
          {{item.$key}}
        </button>
    </ion-item>
  
      
    </ion-list>
  </ion-card>

</ion-content>
